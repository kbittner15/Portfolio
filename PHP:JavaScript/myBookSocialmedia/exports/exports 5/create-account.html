<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>mybook</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="login-dark">
        <form method="post" style="margin-top: -80px;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="FirstName" placeholder="FirstName"><input class="form-control" type="text" name="LastName" placeholder="LastName"><input class="form-control" type="text" name="username" placeholder="username">
                <input
                    class="form-control" type="text" name="UserDescription" placeholder="Description"><input class="form-control" type="text" name="Country" placeholder="Country"><input class="form-control" type="text" name="Birthday" placeholder="Birthday"><input class="form-control" type="email" name="Email" placeholder="Email">
                    <input
                        class="form-control" type="password" name="UserPass" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" data-bs-hover-animate="wobble" type="submit">Log In</button></div><a class="forgot" href="#">Already have an account, Click here</a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
